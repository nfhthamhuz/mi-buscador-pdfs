<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profesional</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-image: url('img/fondo-empresa.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            color: #007bff; /* Color azul para el título */
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px; /* Tamaño del logo */
        }
    </style>
</head>
<body>
    <!-- Contenedor del login -->
    <div class="login-container">
        <!-- Logo de la empresa -->
        <div class="logo">
            <img src="images/bancopellogo.png" alt=""Logo de la empresa>
        </div>

        <!-- Título -->
        <h2>Iniciar Sesión</h2>

        <!-- Formulario de login -->
        <form id="login-form">
            <!-- Campo de usuario -->
            <div class="mb-3">
                <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-3">
                <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
            </div>

            <!-- Botón de iniciar sesión -->
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <!-- Enlace para recuperar contraseña -->
        <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario de login
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const usuario = document.getElementById("usuario").value;
            const contrasena = document.getElementById("contrasena").value;

            // Simulación de validación
            if (usuario === "admin" && contrasena === "1234") {
                alert("Inicio de sesión exitoso. Redirigiendo...");
                // Redirigir a index.html
                window.location.href = "index.html";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        });
    </script>
</body>
</html>
